
name: Twice-Daily Advanced Crypto Poster

on:
  schedule:
    # 09:00 and 19:00 Africa/Lagos -> 08:00 and 18:00 UTC
    - cron: '0 8 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch: {}

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run advanced poster
        env:
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DEDUPE_DB: ./data/posts.db
          PROJECTS_FILE: ./projects.json
        run: node ./scripts/generate_and_post.js
